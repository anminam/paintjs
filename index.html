<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="styles.css" />
    <title>PaintJS</title>
</head>
<body>
    <canvas id="__canvas" class="canvas"></canvas>
    <div class="controls">
        <div class="controls__range">
            <input type="range" name="" id="__range" min="0.1" max="5.0" value="2.5" step="0.1">
        </div>
        <div class=controls__btns>
            <button id="__mode">Fill</button>
            <button id="__save">save</button>
        </div>
        <div class="controls__colors" id="__colors">
            <div class="controls__color __color" style="background-color:#2c2c2c"></div>
            <div class="controls__color __color" style="background-color:white"></div>
            <div class="controls__color __color" style="background-color:red"></div>
            <div class="controls__color __color" style="background-color:yellow"></div>
            <div class="controls__color __color" style="background-color:orange"></div>
            <div class="controls__color __color" style="background-color:green"></div>
            <div class="controls__color __color" style="background-color:skyblue"></div>
            <div class="controls__color __color" style="background-color:blue"></div>
            <div class="controls__color __color" style="background-color:violet"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
